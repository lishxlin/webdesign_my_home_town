<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login!</title>
	<link rel="stylesheet" type="text/css" href="css/login-site.css">
</head>
<body>
	<div id="global">
		<h3>登录以访问控制台</h3>
		<br>
		<form id="form">
			用户名:&nbsp;<input id="usr" align="left" name="name" size="20" maxlength="64" style="width:146px;" type="text">
			<br>
			密码:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input id="pwd" align="left" name="password" size="20" maxlength="64" style="width:146px;" type="password">
			<br>
			<br>
			<input id="login_word" class="btnStyle" name="Login" type="button" onclick="check()" value="Login">&nbsp;&nbsp;<input id="reset_word" class="btnStyle" name="Reset" type="reset" onclick="reset()" value="Reset">&nbsp;&nbsp;<input id="back_word" class="btnStyle" name="Login" type="button" onclick="back()" value="Back">
			<br>
			<br>
		</form>
		<br>
	</div>
	<script src="scripts/login-site.js"></script>
</body>
</html>
